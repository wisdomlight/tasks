<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2nd Test To Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- HEADER -->
     
    <div class="header" id="header">
        <h1>Your Life -> Organized</h1>
    </div>

    <!-- BODY -->
    <div class="body" id="body">

        <!-- ASIDE LEFT -->

            <aside class="left-aside" id="left-aside">
                <h2>List of all tasks</h2>
            </aside>

        <!-- MAIN -->

            <main class="main-content" id="main-content">
                <div class="matrix" id="matrix">
                    <div class="cell urgent matrix-1">Urgent</div>
                    <div class="cell important matrix-2">Important</div>
                    <div class="cell not-urgent matrix-3">Not-urgent</div>
                    <div class="cell not-important matrix-4">Not-important</div>
                </div>
                <div class="input-bar" id="input-bar">
                    <input class="input" type="text" id="" value="" name="" placeholder="Enter your task">
                </div>
            </main>

        <!-- ASIDE RIGHT -->

            <aside class="right-aside" id="right-aside">
                <h2>Right Aside</h2>
            </aside>
    </div>
   <hr> 
    <div class="input-container">
        <input class="input" type="text" placeholder="Enter your task">
    </div>
    
    <!-- MODAL -->
     <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="taskInputModal">Enter your task:</label>
            <input type="text" id="taskInputModal">
            <button id="saveTask">Save Task</button>
        </div>
     </div>
    <script src="./index.js"></script>
</body>
</html>
